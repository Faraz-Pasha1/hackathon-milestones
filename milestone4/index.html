<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITABLE RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div class = "mynavbar">Editable Resume Builder by Muhammad Faraz</div>
    </nav>
    <br>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" >Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="name" >Email ID:</label>
            <input type="email" id="email" placeholder="Enter Your Email ID" required>

            <label for="name" >Contact No.:</label>
            <input type="tel" id="phone" placeholder="Enter Your Contact Number" required>           
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" placehodler="Enter Your Education Details" raws="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>            
            <textarea id="experience" placehodler="Enter Your Experience Details" raws="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>            
            <textarea id="skills" placehodler="Enter Your Skills" raws="4" required></textarea>
        </fieldset>

        <button type="sumbit"><b>Generate Your Resume</b></button>
    </form>

    <br>

    <!-- Dynamic with Editable Resume Builder-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will generated below-->
    </div>

    <script src="script.js"></script>

</body>
</html>
